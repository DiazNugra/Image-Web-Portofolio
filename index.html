<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./dist/css/output.css" />
    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.min.css"
      rel="stylesheet"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="src/swiper-bundle.min.css" />
  </head>

  <body class="bg-black">
    <!-- page wrapper -->
    <main class="min-h-[1920px] mx-auto overflow-hidden">
      <!-- grid -->
      <div
        class="xl:bg-center xl:bg-repeat-y fixed top-0 bottom-0 left-0 right-0 z-10"
      ></div>

      <!-- Hero Section START -->
      <section
        id="hero"
        class="hero h-[840px] bg-heroMobile bg-cover bg-center bg-no-repeat md:bg-heroMain md:block z-20 md:bg-top"
      >
        <div class="hero__text text-2xl items-center text-center">
          <h1
            class="text-white lg:text-4xl font-semibold tracking-wider md:tracking-[.50em] translate-y-4"
          >
            Diaz nugraha
          </h1>

          <div
            class="fixed top-1/2 right-4 transform -translate-y-1/2 space-y-2 md:space-y-4 z-50"
          >
            <!-- Instagram Icon -->
            <a
              href="https://www.instagram.com/diazmnugraha/"
              target="blank"
              class="block text-white hover:text-accent"
            >
              <i class="ri-instagram-line text-2xl md:text-4xl"></i>
            </a>
            <!-- Facebook Icon -->
            <a href="#hero" class="block text-white hover:text-accent">
              <i class="ri-facebook-circle-line text-2xl md:text-4xl"></i>
            </a>
            <!-- WhatsApp Icon -->
            <a href="#hero" class="block text-white hover:text-accent">
              <i class="ri-whatsapp-line text-2xl md:text-4xl"></i>
            </a>
            <!-- Twitter Icon -->
            <a href="#hero" class="block text-white hover:text-accent">
              <i class="ri-twitter-x-line text-2xl md:text-4xl"></i>
            </a>
          </div>
        </div>
      </section>

      <section id="about" class="bg-black mt-8 pt-10">
        <div
          class="max-w-sm lg:max-w-screen-lg rounded-r-3xl overflow-hidden shadow-lg mx-auto lg:bg-none mt-10"
        >
          <img
            src="dist/img/diaz.jpg"
            alt="diaz"
            class="mt-10mb-10 max-w-72 mx-auto rounded-lg hidden lg:block"
          />
          <img
            src="dist/img/diaz.jpg"
            alt="diaz"
            class="mt-10 max-w-64 mx-auto rounded-lg lg:hidden shadow-xl border-solid border-2 border-white"
          />

          <div class="px-6 py-4">
            <div
              class="font-primary text-center text-4xl font-semibold text-white drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]"
            >
              Hello! I'm Diaz!
            </div>
            <p class="text-white font-secondary text-center mt-4">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero,
              quasi veniam distinctio voluptas rerum tempora ipsum voluptatibus
              accusantium ad quaerat incidunt cum animi et vitae consectetur
              error esse? Sunt, repudiandae!
            </p>
          </div>
        </div>

        <div class="bg-black py-5 px-7 mt-20 mb-10">
          <div class="flex flex-wrap justify-center gap-4">
            <!-- Image Card -->
            <div
              class="w-48 lg:w-60 transform rotate-[-10deg] overflow-hidden rounded-lg shadow-lg z-50"
            >
              <img
                loading="lazy"
                src="dist/img/gallery/rem-13.jpg"
                alt="Gallery Image 1"
                class="transform transition-transform duration-300 hover:scale-110"
              />
            </div>
            <div
              class="w-48 lg:w-60 transform rotate-[10deg] overflow-hidden rounded-lg shadow-lg z-50"
            >
              <img
                src="dist/img/gallery/nero-8.jpg"
                alt="Gallery Image 2"
                class="transform transition-transform duration-300 hover:scale-110"
              />
            </div>
            <div
              class="w-48 lg:w-60 transform rotate-[-10deg] lg:rotate-[-10deg] overflow-hidden rounded-lg shadow-lg z-50"
            >
              <img
                src="dist/img/gallery/belle-3.jpg"
                alt="Gallery Image 3"
                class="transform transition-transform duration-300 hover:scale-110"
              />
            </div>
            <div
              class="w-48 lg:w-60 transform rotate-[10deg] lg:rotate-[10deg] overflow-hidden rounded-lg shadow-lg z-50"
            >
              <img
                src="dist/img/gallery/kobo-11.jpg"
                alt="Gallery Image 4"
                class="transform transition-transform duration-300 hover:scale-110"
              />
            </div>
          </div>
        </div>
      </section>

      <section id="photo_gallery">
        <div class="p-5 md:p-16">
          <div class="hero__text text-2xl items-center text-center">
            <h1 class="text-white mb-5">Photo Gallery</h1>
          </div>
          <div
            class="columns-1 sm:columns-2 lg:columns-3 xl:columns-5 gap-5 lg:gap-6 [&>img:not(:first-child)]:mt-5 md:[&>img:not(:first-child)]:mt-8"
          >
            <img
              loading="eager"
              src="dist/img/main-gallery/ganyu-12.jpg"

            />
            <img

            <img

            <img

              alt=""

            <img
              loading="eager"

            <img

            <img
              loading="eager"

        </div>
      </section>

      <!-- Hero Section END -->
    </main>

    <!-- scroll reveal js -->
    <script src="js/scrollreveal.min.js"></script>
    <!-- swiper js -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- main js file -->
    <script src="js/main.js"></script>

</html>
